<!doctype html>
<html>
  <head>
    <title>Chat</title>
  </head>
  <body>
    <h1>Chat</h1>
    <form method="POST" action="/chat">
      <input type="text" name="message" placeholder="Type mms" required>
      <button type="submit">Send</button>
    </form>
    <ul>
      {%for message in messages%}
      {{message}}
      {% endfor %}
    </ul>
  </body>
</html>
